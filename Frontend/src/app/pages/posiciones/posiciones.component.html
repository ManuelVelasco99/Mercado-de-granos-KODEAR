<h2 style="margin-left: 20px;">Posiciones</h2>
<div >

  <table mat-table [dataSource]="dataSource"  style="margin-left: 20px;" class="mat-elevation-z8 table">

      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
      </ng-container>
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
        
      <ng-container matColumnDef="fechadisp">
        <th mat-header-cell *matHeaderCellDef> Fecha disponibilidad  </th>
        <td mat-cell *matCellDef="let element">{{element.fechaEntregaInicio}} </td>    
      </ng-container>
      
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element;let i = index;">{{element.precio}} </td>  
      </ng-container>
      
      <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef> Moneda </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{element.moneda}}</td>       
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="margin-left: 20px;" class="mat-elevation-z8 table" [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
